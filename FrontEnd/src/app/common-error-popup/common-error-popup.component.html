<div class="pop-up-div">
  <h2 mat-dialog-title>{{dialogTitle}}</h2>
  <div class="mat-dialog-content-div" mat-dialog-content>
    {{dialogText}}
  </div>
  <div class="mat-dialog-actions-div" mat-dialog-actions align="end">
    <button class="mat-button-close" mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </div>
</div>
