<div class="restaurant">
  <div>
    <div>
      <h3>Current Restaurants : </h3>
      <button class="refresh-restaurant-button"  (click)="getRestaurantList()">Refresh list</button>
    </div>
    <p class="restaurant-list-notes">List will be refresh automatically every 30 seconds</p>
    <div class="restaurant-list">
      <div tabindex="1" #restaurantListDiv class="restaurant-item" *ngFor="let restaurant of restaurants">
        {{ restaurant.restaurantName }}
      </div>
    </div>

  </div>
  <div class="add-restaurant-section">
    <input class="add-restaurant-text-box" type="text" [(ngModel)]="restaurantToAdd" />
    <button class="add-restaurant-button"  (click)="addRestaurant()">Add Restaurant</button>

  </div>
</div>
